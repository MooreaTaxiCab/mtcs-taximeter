<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <header>MTCS TAXIMETER</header>

        <div class="meter-line">Waiting Time <span id="wait" class="meter-value">00:00</span></div>
        <div class="meter-line">Speed <span id="speed" class="meter-value">0 km/h</span></div>
        <div id="status">FOR HIRE</div>
        <div class="buttons">
          <button id="startStopBtn" class="start" onclick="toggleStartStop()">START</button>
          <button class="pause" onclick="pauseTrip()">PAUSE</button>
          <button class="reset" onclick="resetTrip()">RESET</button>
          <button id="printBtn" style="display:none;" onclick="printReceipt()">ğŸ–¨ Print</button>
        </div>
      </section>
      <section class="extras-column">
        <label>ğŸ’ <select id="bags" onchange="updateExtras()"><option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5</option><option value='6'>6</option><option value='7'>7</option><option value='8'>8</option><option value='9'>9</option><option value='10'>10</option><option value='11'>11</option><option value='12'>12</option><option value='13'>13</option><option value='14'>14</option><option value='15'>15</option><option value='16'>16</option><option value='17'>17</option><option value='18'>18</option><option value='19'>19</option><option value='20'>20</option></select></label>
        <label>ğŸ± <select id="animals" onchange="updateExtras()"><option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5</option><option value='6'>6</option><option value='7'>7</option><option value='8'>8</option><option value='9'>9</option><option value='10'>10</option><option value='11'>11</option><option value='12'>12</option><option value='13'>13</option><option value='14'>14</option><option value='15'>15</option><option value='16'>16</option><option value='17'>17</option><option value='18'>18</option><option value='19'>19</option><option value='20'>20</option></select></label>
        <label>ğŸ“¦ <select id="bulky" onchange="updateExtras()"><option value='0'>0</option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option></select></label>
        <label>â›°ï¸ <select id="elevation" onchange="updateExtras()"><option value='0'>0</option><option value='1'>1</option><option value='2'>2</option></select></label>
        <label>âœ… <input type="checkbox" id="pax" onchange="updateExtras()"></label>
        <label>ğŸš <input type="checkbox" id="van" onchange="updateExtras()"></label>
      </section>
    </main>
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </div>
</body>
</html>
